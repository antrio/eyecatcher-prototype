<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/homepage.css">
    <title>Eyecatcher</title>
</head>
<body>
<object data="embedded-elements/header.html" type="text/html"></object>

<div id="video-player" class="fullscreen-bg">

        <source src="assets/videos-background/video_preview2.webm" type="video/webm">
        <source src="assets/videos-background/video_preview2.webm" type="video/webm">
    </video>
    <div class="fullscreen-bg__playlist">
        <a href="assets/videos-background/video_preview1.webm" class="current-video"></a>
        <a href="assets/videos-background/video_preview2.webm"></a>
        <a href="assets/videos-background/video_preview3.webm"></a>
    </div>
</div>

<object data="embedded-elements/footer.html" type="text/html"></object>
<script language="javascript" type="text/javascript" src="js/video-background.js"></script>
